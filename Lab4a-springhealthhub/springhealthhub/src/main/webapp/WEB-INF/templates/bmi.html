<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMI Result</title>
</head>
<body>

<h2 th:text="'Hello, ' + ${person.name} + '!'">Hello, User!</h2>

<p>Your BMI is:

<p>Category:

</p>

</body>
</html>
